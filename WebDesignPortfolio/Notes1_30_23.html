<!DOCTYPE html>
<html>


	<body>
		<!-- Comment have < ! - - and are close with - - > So anything typed in the middle of a comment is ignored.
		-->
		<!-- headers can be h1, h2, h3, h4, h5, h6. Descending in size -->
		<h1>
			Big headers
		</h1>
		<h4>
			Small headers
		</h4>
		<!-- change attributes like font -->
		<h3 style="font-size: 72px;">
			HUGE
		</h3>
		<h3>
			Back to normal
		</h3>
		<!-- <a> is an anchor (link) and requires a url set to href -->
		<a href="https://www.aw.org/">
			School Link
			<!--image element always has attribute 'src' = filename-->
			<img src="pexels-pixabay-45851 copy.png">
		</a>

		<!--image element always has attribute 'src' = filename-->
		<img src="pexels-pixabay-45851 copy.png">
	</body>
</html>
