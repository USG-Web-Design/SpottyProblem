<!DOCTYPE html>
<html>
<head>

<style>
div {
  width: 100px;
  height: 100px;
  animation-name: example;
  animation-duration: 4s;
  background-color: whitesmoke;
  position: relative;
}




@keyframes example {
  0%   { left:650px; top:600px; width: 100px; height: 100px}
  50%  { left:665px; top:525px; width: 75px; height: 75px}
  100% { left:680px; top:450px; width: 50px; height: 50px}
}
</style>
</head>
<body style="background-image: url('RoadMap.jpg')">
<h1>CSS Animation</h1>

<div></div>



</body>
</html>
